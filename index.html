<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="history"></div>

        <div class="container">
            
            <div class="display"></div>
    
            <div class="numbers-operators">
                <button class="clear box">Clear</button> <!-- Escape -->
                <button class="delete box">Del</button> <!-- Backspace -->
                <button class="operator box">%</button> <!-- Module -->
                <button class="operator box">√</button> <!-- Square Root -->
                <button class="number box">7</button>
                <button class="number box">8</button>
                <button class="number box">9</button>
                <button class="operator box">÷</button>
                <button class="number box">4</button>
                <button class="number box">5</button>
                <button class="number box">6</button>
                <button class="operator box">x</button>
                <button class="number box">1</button>
                <button class="number box">2</button>
                <button class="number box">3</button>
                <button class="operator box">-</button>
                <button class="number box">0</button>
                <button class="number box">.</button>
                <button class="operator box">=</button>
                <button class="operator box">+</button>
            </div>
    
        </div>
    </div>
</body>
</html>
