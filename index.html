<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="container">

            <div class="display">display</div>
    
            <div class="numbers-operators">
                <div class="clear box">Clear</div>
                <div class="delete box">Del</div>
                <div class="box">%</div>
                <div class="box">√</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">÷</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">x</div>
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">-</div>
                <div class="box">0</div>
                <div class="box">.</div>
                <div class="box">=</div>
                <div class="box">+</div>
            </div>
    
        </div>
    </div>
</body>
</html>
