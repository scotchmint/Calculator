<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="container">

            <div class="display">des</div>
    
            <div class="numbers-operators">
                <button data-key="27" class="clear box">Clear</button> <!-- Escape -->
                <button data-key="8" class="delete box">Del</button> <!-- Backspace -->
                <button data-key="53" class="box">%</button> <!-- Module -->
                <button data-key="sqrt" class="box">√</button> <!-- Square Root -->
                <button data-key="103" class="box">7</button>
                <button data-key="104" class="box">8</button>
                <button data-key="105" class="box">9</button>
                <button data-key="111" class="box">÷</button>
                <button data-key="100" class="box">4</button>
                <button data-key="101" class="box">5</button>
                <button data-key="102" class="box">6</button>
                <button data-key="106" class="box">x</button>
                <button data-key="97" class="box">1</button>
                <button data-key="98" class="box">2</button>
                <button data-key="99" class="box">3</button>
                <button data-key="109" class="box">-</button>
                <button data-key="96" class="box">0</button>
                <button data-key="110" class="box">.</button>
                <button data-key="187" class="box">=</button>
                <button data-key="107" class="box">+</button>
            </div>
    
        </div>
    </div>
</body>
</html>
