<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="history"></div>

        <div class="container">
            
            <div class="display"></div>
    
            <div class="numbers-operators">
                <button id="Escape" class="clear">Clear</button> <!-- Escape -->
                <button id="Backspace" class="delete">Del</button> <!-- Backspace -->
                <button id="%" class="operator">%</button> <!-- Module -->
                <button id="s" class="operator">√</button> <!-- Square Root -->
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="/" class="operator">÷</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="*" class="operator">x</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="-" class="operator">-</button>
                <button id="0" class="number">0</button>
                <button id="." class="number">.</button>
                <button id="=" class="operator">=</button>
                <button id="+" class="operator">+</button>
            </div>
    
        </div>
    </div>
</body>
</html>
